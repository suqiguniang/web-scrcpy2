# Workflow for building Vue dev + nginx HTTPS proxy Docker image
name: Build and Push Docker Image + Artifact

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: "docker-dev"
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 构建并推送镜像到 ghcr.io，同时加载到本地 Docker daemon ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          load: true                 # ✅ 将镜像加载到本地，用于后续保存
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 将镜像保存为压缩 tar 文件，以便作为 Artifact 下载 ---
      - name: Save Docker image as artifact
        run: |
          docker save ghcr.io/${{ github.repository }}:${{ github.sha }} | gzip > image.tar.gz

      # --- 上传 Artifact，可在 Actions 运行结果页面直接下载 ---
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz
          retention-days: 7          # 可选，保留天数
