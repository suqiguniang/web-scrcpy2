# Workflow for building Vue app and pushing Docker image with nginx HTTPS
name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 赋予 GITHUB_TOKEN 读取代码和写入包（ghcr.io）的权限
permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: "docker"
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .                     # 使用仓库根目录（包含 Dockerfile）
          push: true                    # 推送到 registry
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha          # 使用 GitHub Actions 缓存加速
          cache-to: type=gha,mode=max
